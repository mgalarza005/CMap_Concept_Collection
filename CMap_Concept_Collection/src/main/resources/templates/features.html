<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script
	src="https://cdn.anychart.com/releases/v8/js/anychart-radar.min.js"></script>
<link
	th:href="@{/css/anychart-ui.min.css}"
	type="text/css" rel="stylesheet">
<link
	th:href="@{/css/anychart-font.min.css}"
	type="text/css" rel="stylesheet">
<style type="text/css">
html, body, #container {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<title>Features</title>
</head>
<body>

	<section>
		<div id="container"></div>

		<script th:src="@{/js/anychart-base.min.js}"></script>
		<script th:src="@{/js/anychart-tag-cloud.min.js}"></script>
		
		<script th:src="@{/js/anychart-exports.min.js}"></script>
		<script th:src="@{/js/anychart-radar.min.js}"></script>
		<script th:src="@{/js/anychart-ui.min.js}"></script>
		<script th:src="@{/js/levenshtein.js}"></script>

		<script th:inline="javascript">
		
		/*<![CDATA[*/

		var term = /*[[${term}]]*/'default';
		

		/*]]>*/
		auxTerm = term.split(".");
		
		term = auxTerm[0];
		console.log("Similarity Levenshtein: " + levenshtein("AnnotationOperation", term));
		function getSimilarity() {
			return 4.3;
		}

    anychart.onDocumentReady(function () {
      // create data set on our data
      var chartData = {
        title: 'Term and Features similarity',
        header: ['#', 'Similarity of term: '+term],
        rows: [
          ['Source', levenshtein("Source", term)],
          ['Selector',levenshtein("Selector", term)],
          ['Format', levenshtein("Format", term)],
          ['Read', levenshtein("Read", term)],
          ['Update', levenshtein("Update", term)],
          ['Delete', levenshtein("Delete", term)],
          ['Create', levenshtein("Create", term)],
          ['AnnotationOperation', levenshtein("AnnotationOperation", term)],
          ['ImportExport', levenshtein("ImportExport", term)],
          ['ImportAnnotation', levenshtein("ImportAnnotation", term)],
          ['Export', levenshtein("Export", term)],
          ['CodeBook', levenshtein("CodeBook", term)],
          ['AnnotationServer', levenshtein("AnnotationServer", term)],
          ['Target', levenshtein("Target", term)],
          ['CodebookTypology', levenshtein("CodebookTypology", term)],
          ['CodebookImportExport', levenshtein("Source", term)],
          ['Presentation',levenshtein("Presentation", term)],
          ['Interface', levenshtein("Interface", term)],
          ['Order', levenshtein("Order", term)],
          ['Commenting', levenshtein("Commenting", term)],
          ['Assesing', levenshtein("Assesing", term)],
          ['Classifying', levenshtein("Classifying", term)],
          ['Replaying', levenshtein("Replaying", term)]
        ]
      };

      // create radar chart
      var chart = anychart.radar();

      // set default series type
      chart.defaultSeriesType('area');

      // set chart data
      chart.data(chartData);

      // set chart yScale settings
      chart.yScale().minimum(0).maximumGap(0).ticks({ interval: 10 });

      // set axes labels settings
      chart.xAxis().labels().padding(5);

      // set chart legend settings
      chart.legend().align('center').enabled(true);

      // set tooltip format
      chart.tooltip().format('Similarity: {%Value}');

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();
    });
  
</script>

</section>

</body>
</html>
